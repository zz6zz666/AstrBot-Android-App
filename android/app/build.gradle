
plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'dev.flutter.flutter-gradle-plugin'
}
def keystorePropertiesFile = rootProject.file('key.properties')
def keystoreProperties = new Properties()
def hasKeystoreFile = keystorePropertiesFile.exists()
if (hasKeystoreFile) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
} else {
    logger.lifecycle('Warning: key.properties not found, fallback to debug keystore.')
}
android {
    namespace 'com.astrbot.astrbot_android'
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = 17
        targetCompatibility = 17
    }

    kotlinOptions {
        jvmTarget = 17
    }
    signingConfigs {
        if (hasKeystoreFile) {
            release {
                keyAlias keystoreProperties['keyAlias']
                keyPassword keystoreProperties['keyPassword']
                storeFile file(keystoreProperties['storeFile'])
                storePassword keystoreProperties['storePassword']
            }
        }
    }

    defaultConfig {
        applicationId 'com.astrbot.astrbot_android'
        minSdk = 24
        targetSdk = 35
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    lintOptions {
        disable 'InvalidPackage'
    }

    buildTypes {
        release {
            signingConfig hasKeystoreFile ? signingConfigs.release : signingConfigs.debug
            minifyEnabled true
            shrinkResources true
            // 禁用对特定原生库的strip操作，避免处理错误
            packagingOptions {
                doNotStrip '**/libsudo.so'
            }
        }
        debug {
            signingConfig signingConfigs.debug
            minifyEnabled false
            shrinkResources false
            // 禁用对特定原生库的strip操作，避免处理错误
            packagingOptions {
                doNotStrip '**/libsudo.so'
            }
        }
    }

    project.android.applicationVariants.all { variant ->
        variant.outputs.each { output ->
            output.versionCodeOverride = flutter.versionCode
        }
    }

    sourceSets {
        main {
            jniLibs.srcDirs = ['src/main/jniLibs']
        }
    }
}

flutter {
    source '../..'
}
dependencies {
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'

